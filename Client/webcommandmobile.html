<!DOCTYPE html>
<html>
<head>
    <title>My Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
    <script type="text/javascript" src="js/commandmobile.js"></script>
</head>
<body>

<div data-role="page">
    <div data-role="header">
        <h1>Node.js + WebSocket / Mobile</h1>
    </div><!-- /header -->

    <form>
        <label>RED:</label><br>
            <input type="range" name="slider" id="slider-red" data-highlight="true" value="0" min="0" max="255" />
    </form>
    <form>
        <label>GREEN:</label><br>
        <input type="range" name="slider" id="slider-green" data-highlight="true" value="0" min="0" max="255" />
    </form>
    <form>
        <label>BLUE:</label><br>
        <input type="range" name="slider" id="slider-blue" data-highlight="true" value="0" min="0" max="255" />
    </form>

    <a href="#" data-role="button" data-theme="e">Chime</a>

    <label for="flip-a">LED:</label>
    <select name="slider" id="flip-a" data-role="slider">
        <option value="off">Off</option>
        <option value="on">On</option>
    </select>
</div>

</body>
</html>
